
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "base.fullname" . }}
  labels:
    {{- include "base.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "base.fullname" . }}
  updateStrategy:
    type: RollingUpdate
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "base.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "base.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "base.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          args:
          {{- range .Values.args }}
            - {{ . }}
          {{- end }}
          env:
          {{- include "minibridge.env" . | nindent 12}}
            - name: MEMORY_FILE_PATH
              value: {{ .Values.env.MEMORY_FILE_PATH}}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default (printf  "%s-%s" .Chart.Version .Chart.AppVersion) }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: health
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: {{ include "base.fullname" . }}-sandbox
              mountPath: /tmp
            - name: {{ include "base.fullname" . }}-secrets
              mountPath: /secrets/
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
            - name: {{ include "base.fullname" . }}-memory-storage
              mountPath: /data
      volumes:
        - name: {{ include "base.fullname" . }}-sandbox
          emptyDir: {}
        - name: {{ include "base.fullname" . }}-secrets
          secret:
            secretName: {{ include "base.fullname" . }}-secrets
            items:
              {{- include "minibridge.items" .  | nindent 14 }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
        {{ if not .Values.storage.memory.class }}
        - name: {{ include "base.fullname" . }}-memory-storage
          emptyDir: {}
        {{ end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- if .Values.storage.memory.class }}
  volumeClaimTemplates:
    - metadata:
        name: {{ include "base.fullname" . }}-memory-storage
      spec:
        storageClassName: {{ .Values.storage.memory.class }}
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "{{ required "storage.memory.size is required" .Values.storage.memory.size }}"
{{- end }}
